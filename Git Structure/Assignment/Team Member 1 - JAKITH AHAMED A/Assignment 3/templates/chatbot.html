<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
</head>
<body>
<div class="coloumn">
    <img src="https://chatbotjakith.s3.jp-tok.cloud-object-storage.appdomain.cloud/hosbot.png" alt="image" width="100%">
</div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "264a189b-beb5-4dc9-afdd-8cba479017d4", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "fbd18a30-19c3-4a71-a412-3108c9aa7d43", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
